services:  

  insert-gossip:
    build: ./insert-gossip
    container_name: insert-gossip
    # This allows you to run it manually: docker compose run insert-gossip
    # It will exit when done.
    profiles: ["tools"] # Don't start with normal 'up'
    environment:
      POSTGRES_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@ln-history-database:5432/lnhistory
      # Map the internal path to where you mount the file
      GOSSIP_FILE_PATH: /data/gossip_store
    volumes:
      # MOUNT HUGE FILE HERE
      - ./import-data/gossip_store:/data/gossip_store
    depends_on:
      - ln-history-database
  # ===========================
  # DATABASE
  # ===========================
  ln-history-database:
    image: postgres:18.1
    container_name: ln-history-database
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: lnhistory
    volumes:
      # Persist data to host
      - ./ln-history-database-data:/var/lib/postgresql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  adminer:
    image: adminer:5.4.1
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - ln-history-database

  # ===========================
  # OBSERVABILITY STACK
  # ===========================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER = ${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD = ${secure_admin_password}
    volumes:
      - ./grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus-data:/prometheus

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: always
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: always
    volumes:
      - ./monitoring/promtail-config.yaml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki